<p>仅供参考</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">⌃ + u：清空当前行</span><br><span class="line">⌃ + a：移动到行首</span><br><span class="line">⌃ + e：移动到行尾</span><br><span class="line">⌃ + f：向前移动</span><br><span class="line">⌃ + b：向后移动</span><br><span class="line">⌃ + p：上一条命令</span><br><span class="line">⌃ + n：下一条命令</span><br><span class="line">⌃ + r：搜索历史命令</span><br><span class="line">⌃ + y：召回最近用命令删除的文字</span><br><span class="line">⌃ + h：删除光标之前的字符</span><br><span class="line">⌃ + d：删除光标所指的字符</span><br><span class="line">⌃ + w：删除光标之前的单词</span><br><span class="line">⌃ + k：删除从光标到行尾的内容</span><br><span class="line">⌃ + t：交换光标和之前的字符</span><br><span class="line">⌘ + Click：可以打开文件，文件夹和链接</span><br><span class="line">⌘ + n：新建窗口</span><br><span class="line">⌘ + t：新建标签页</span><br><span class="line">⌘ + w：关闭当前页</span><br><span class="line">⌘ + 数字 || ⌘ + 方向键：切换标签页</span><br><span class="line">⌥⌘ + 数字：切换窗口</span><br><span class="line">⌘ + enter：切换全屏</span><br><span class="line">⌘ + d：左右分屏</span><br><span class="line">⇧⌘ + d：上下分屏</span><br><span class="line">⌘ + ;：自动补全历史记录</span><br><span class="line">⇧⌘ + h：自动补全剪贴板历史</span><br><span class="line">⌥⌘ + e：查找所有来定位某个标签页</span><br><span class="line">⌘ + r || ⌃ + l：清屏</span><br><span class="line">⌘ + /：显示光标位置</span><br><span class="line">⌥⌘ + b：历史回放</span><br><span class="line">⌘ + f：查找，然后用tab和⇧ + tab可以向右和向左补全，补全之后的内容会被自动复制， 还可以用⌥ + enter将查找结果输入终端</span><br></pre></td></tr></table></figure>
